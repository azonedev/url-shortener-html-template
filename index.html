<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkQR</title>

    <!-- CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <div class="container-fluid">
                <a class="navbar-brand h1 mt-2" href="#">
                    <span class="first_brand">Link</span>
                    <span class="last_brand">QR</span>
                </a>

                <!-- nav toggle btn -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- speacing -->
                        <!-- <li class="nav-item d-none d-md-block">
                            <a class="px-5"></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link btn-sm btn-blue btn-active " href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Anti Spam</a>

                    </ul>
                    <div class="d-flex">
                        <!-- <a href="#" class="btn btn-info">

                        <a href="#" class="btn btn-info">
                            Login <img src="/assets/icons/log-in.svg" alt=""> 
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
           <section id="link-block" class="row">
                <div class="col-md-6 pt-5" id="link-input">
                    <form action="" id="link-form">
                        <div class="input-group">
                            <input type="url" name="url" placeholder="Enter your link" class="form-control">
                        </div>
                        <div class="my-3 row">
                            <div class="col-6 pt-2">
                               
                                
                                <div class="input-group mb-3">
                                    <span class="pe-3" id="basic-addon1"> 
                                        <input type="checkbox" class="form-check-input" id="date-check" name="date_check">
                                    </span>
                                    <label for="date-check" aria-describedby="basic-addon1">Add expire date ?</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <input type="date" name="expire_date" class="form-control">
                            </div>
                        </div>
                        
                        <button class="btn btn-info">IC Generate Link</button>
                    </form>
                </div> <!-- #link-output-->

                <div class="col-md-6  bg-primary py-5" id="link-output">
                    <div id="qr" class="text-center">

                        <div class="text-center">
                            
                            <label for="date-check" aria-describedby="basic-addon1">https://url.azonedev.com/Xn3j5a</label>
                            <button class="pe-3" id="basic-addon1"> 
                                CP
                            </button>
                        </div>

                        <img src="https://api.qrserver.com/v1/create-qr-code/?data=mail@abdullahme.com&bgcolor=0D6EFD&color=FFFFFF">

                        <div class="p-4">
                            <button class="btn btn-secondary ms-auto">DI QR</button>
                            <button class="btn btn-info me-auto">LI Copy</button>
                        </div>

                    </div>
                </div> <!-- #link-output-->

           </section> <!-- #link-block-->
        </div>
    </main>

    <footer class="text-center mt-5">
        LinkQR @ 2022
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
