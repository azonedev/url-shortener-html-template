<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkQR</title>

    <!-- CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>

<body>

    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <div class="container-fluid">
                <a class="navbar-brand h1 mt-2" href="index.html">
                    <span class="first-brand">Link</span>
                    <span class="last-brand">QR</span>
                </a>

                <!-- nav toggle btn -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- speacing -->
                        <li class="nav-item d-none d-md-block">
                            <a class="px-5"></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link btn-sm btn-blue btn-active " href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="links.html">Shorted Links</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="anti-spam.html">Anti Spam</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="#" class="btn btn-info">
                            <img src="/assets/icons/log-out.svg" alt="">
                        </a>
                        <!-- <a href="login.html" class="btn btn-info">
                            Login <img src="/assets/icons/log-in.svg" alt=""> 
                        </a> -->
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
    
            <!-- dashboard -->
            <section id="dashboard" class="pt-5 row">
                <div class="p-3"></div>

                <!-- analitics -->
                <section id="analitics" class="bg-white rounded shadow-sm p-3 row">

                    <!-- visitors chart -->
                    <div class="col-md-9">
                        <div class="p-3" id="visitorChart"></div>
                    </div>
                    <div class="col-md-3 text-center p-5">
                        <div class="block bg-primary p-3 rounded text-white">
                            150 <img src="/assets/icons/bar.svg" alt="">
                            <hr>
                            Total Clicks
                        </div>
                        <div class="block bg-info p-3 mt-3 rounded text-white">
                            13 <img src="/assets/icons/eye.svg" alt="">
                            <hr>
                            Active Links
                        </div>
                        <div class="block bg-warning p-3 mt-3 rounded text-white">
                            5 <img src="/assets/icons/eye-off.svg" alt="">
                            <hr>
                            Expire Links
                        </div>
                    </div> <!--visitors chart -->

                    <hr>

                    <!-- location & os chart -->
                    <div class="row text-center">
                        <div class="col-md-6 p-3">
                            <div class="text-center" id="locationChart"></div>
                        </div>
                        <div class="col-md-6 p-3">
                            <div id="osChart"></div>
                        </div>
                    </div>
                </section><!-- #analitices-->


            </section> <!-- #dashboard-->
            <div class="p-4"></div>

        </div>
    </main>
    <hr>
    <footer class="text-center p-3">
        <span class="first-brand">Link</span> <span class="last-brand">QR</span> | <a href="https://azonedev.com">azOneDev</a> &copy; 2022
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // visitors chart
        var options = {
            chart: {
                type: 'line'
            },
            series: [{
                name: 'sales',
                data: [30,40,70,120,49,60,70,91,125,123,140]
            }],
            xaxis: {
                categories: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Nov','Dec']
            }
        }

        var chart = new ApexCharts(document.querySelector("#visitorChart"), options);

        chart.render();


        // locationChart 
        var options = {
          series: [44, 55, 13, 43, 22],
          chart: {
          width: 380,
          type: 'pie',
        },
        labels: ['Team A', 'Team B', 'Team C', 'Team D', 'Team E'],
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 200
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#locationChart"), options);
        chart.render();
      

        // osChart
              
        var options = {
          series: [76, 67, 61, 90],
          chart: {
          height: 390,
          type: 'radialBar',
        },
        plotOptions: {
          radialBar: {
            offsetY: 0,
            startAngle: 0,
            endAngle: 270,
            hollow: {
              margin: 5,
              size: '30%',
              background: 'transparent',
              image: undefined,
            },
            dataLabels: {
              name: {
                show: false,
              },
              value: {
                show: false,
              }
            }
          }
        },
        colors: ['#1ab7ea', '#0084ff', '#39539E', '#0077B5'],
        labels: ['Vimeo', 'Messenger', 'Facebook', 'LinkedIn'],
        legend: {
          show: true,
          floating: true,
          fontSize: '16px',
          position: 'left',
          offsetX: 160,
          offsetY: 15,
          labels: {
            useSeriesColors: true,
          },
          markers: {
            size: 0
          },
          formatter: function(seriesName, opts) {
            return seriesName + ":  " + opts.w.globals.series[opts.seriesIndex]
          },
          itemMargin: {
            vertical: 3
          }
        },
        responsive: [{
          breakpoint: 480,
          options: {
            legend: {
                show: false
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#osChart"), options);
        chart.render();
      
      
    </script>

</body>

</html>
